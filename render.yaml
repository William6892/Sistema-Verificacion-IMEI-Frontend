services:
  - type: static
    name: imei-frontend
    env: static
    region: oregon
    plan: free
    
    # Comandos para Create React App
    buildCommand: npm install && npm run build
    
    # Create React App genera los archivos en 'build/'
    publishPath: ./build
    
    # Variables de entorno para producción
    envVars:
      - key: REACT_APP_API_URL
        value: https://imei-backend.onrender.com
      - key: REACT_APP_API_BASE_URL
        value: https://imei-backend.onrender.com/api
    
    # Configuración para SPA (Single Page Application)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    autoDeploy: true